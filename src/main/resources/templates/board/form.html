<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace = "fragments/common :: head('게시글 작성')">
  </head>

  <body>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" 
        th:replace = "fragments/common :: menu('board')">
    </nav>
    
    <main role="main" class="container">
    
      <div class="container">
        <h2>게시판</h2>
        <form action="#" th:action = "@{/board/form}" th:object = "${board}" method = "post">
          <input type="hidden" th:field = "*{id}">
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" th:field = "*{title}" th:classappend = "${#fields.hasErrors('title')} ? 'is-invalid'" class="form-control" id="title">
            <div id="validationServer03Feedback" class="invalid-feedback" th:if = "${#fields.hasErrors('title')}" th:errors="*{title}">
              Please provide a valid city.
            </div>
          </div>
          <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" th:field = "*{content}" th:classappend = "${#fields.hasErrors('content')} ? 'is-invalid'" id="content" rows="3"></textarea>
            <div id="validationServer03Feedback" class="invalid-feedback" th:if = "${#fields.hasErrors('content')}" th:errors="*{content}">
              Please provide a valid city.
            </div>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-secondary">저장</button>
            <a type = "button" class="btn btn-secondary" th:href = "@{/board/list}">취소</a>
          </div>
        </form>
      </div>
    
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
